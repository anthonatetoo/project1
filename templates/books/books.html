{% include 'headers.html' %}
<body>
    <div class="container">
        <div class="row mt-3 mx-auto col-md-5 p-4" >
           <!-- <div class="col-md-5 mx-auto text-center p-4"> -->
                <div class="card">
                    <div class="card-header">BOOKS</div>
                    {%for message in get_flashed_messages() %}
                    {{ message}}
                    {% endfor %}
                    
                    <form action="{{url_for('abooks')}}" method="POST">
                        <div class="mt-3">
                            <div class="form-group" >
                                <label class="form-control-label">Title</label>
                                <input type="text" name="title" id="" placeholder="title" class="form-control" required>                            
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="form-control-label">Author</label>
                            <input type="text" name="author" id="" placeholder="author" class="form-control" required>                            
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">ISBN</label>
                            <input type="number" name="ISBN" id="" placeholder="ISBN" class="form-control" required>                            
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">quantity</label>
                            <input type="number" name="quantity" id="" placeholder="quantity" class="form-control" required>                            
                        </div>
                        <button value="submit" type="submit" class="btn btn-block btn-primary">submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
