{% include 'headers.html' %}
<body>
    <div class="container">
        <div class="row mt-3" >
           <!-- <div class="col-md-5 mx-auto text-center p-4" >-->
                <div class="card" >
                    <div class="card-header" >
                        <h1>ENTER YOUR DETAILS TO LOGIN</h1>
                    </div>
                    <div class="card-body" >
                        {% for message in get_flashed_messages() %}
                        {{ message }}
                        {% endfor %}
                        <form action="{{url_for('login')}}" method="POST">
                            <div class="mt-3">
                                <div class="form-group">
                                    <label class="form-control-label">username</label>
                                    <input type="text" name="username" id="" placeholder="username" class="form-control">
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="form-group">
                                    <label class="form-control-label">password</label>
                                    <input type="password" name="password" id="" placeholder="password" class="form-control">
                                </div>
                            </div>
                            <button class="btn btn-block btn-primary" value="login" type="login">login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
