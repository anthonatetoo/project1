{% include 'headers.html' %}
    <body>
        <div class="topnav">
            <a href="/"><b>HOME</b></a>
            <a href="/"><b>SIGNUP</b></a>
        </div>
        
        <div class="container" >
            <div class="row" >
                <div class="card">
                    <div>
                        <div class="card-header">
                            <h1><b>WELCOME TO ADMIN SIGNUP PAGE</b></h1>
                        </div>
                        <form action="{{url_for('asignup')}}" method="post">
                            <div class="form-group">
                                <label class="form-control-label">Username</label>
                                <input type="text" placeholder="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Password</label>
                                <input type="password" placeholder="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">repeat password</label>
                                <input type="password" placeholder="repeat password" name="repeat_password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Email</label>
                                <input type="email" placeholder="email" name="email" class="form-control" required>
                            </div>
                            <button class="btn btn-primary btn-block" type="submit" value="submit" >submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
               

    </body>
</html>
